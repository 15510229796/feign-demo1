server:
  port: ${port:8763}
eureka:
  client:
    serviceUrl:
         defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: feign-demo1
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ssm?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
feign:
    hystrix:
      enabled: true
zuul:
  routes:
    api-log:
      path: /api-log/**
      serviceId: provider-log1
